<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/global.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
<h1 class="title">The R-P-S Game</h1>
<article id="main-page-article">
    <div>
        <button id="connection-switch" data-connected="local">Switch to Server</button>
    </div>
    <section class="top">
        <h2 class="title">New Game</h2>
        <form id="player-name-form">
            <label>
                <input type="text" placeholder="enter your name" name="name" required />
            </label>
            <button type="submit">
                Play
            </button>
        </form>
    </section>
    <section>
        <h2 class="title">Ranking</h2>
        <ul id="ranking-list"></ul>
    </section>
</article>
<article id="game-page-article" class="hidden">
    <div>
        <button id="home-button">Back to Home</button>
    </div>
    <section class="top">
        <h2 id="player-name-title" class="title"></h2>
        <div id="player-hand-selection-div">
        </div>
            <p id="game-prompt-paragraph"></p>
            <p id="opponent-hand-paragraph">?</p>
    </section>
    <section>
        <h2 class="title">History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Result</th>
                    <th>Player</th>
                    <th>Opponent</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
            </tbody>
        </table>
    </section>
</article>
</body>
</html>
